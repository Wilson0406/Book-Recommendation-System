      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 style="margin-top: 50px; margin-bottom: 50px;">Recommend Books</h1>
            <form class="input-group-lg" action="/recommend_books" method="post">
<!--              <input type="text" class="form-control" list="books" name="input_user" id="input_user">-->
<!--              <datalist name="input_user" id="books">-->
<!--                {% for i in name %}-->
<!--                <option name="input_user" value="{{i[0]}}" />-->
<!--                {% endfor %}-->
<!--              </datalist><br>-->
              <input type="text" name="user_input" class="form-control input-group input-group-lg" autocomplete="" placeholder="Enter Book Name"><br>
              <input type="submit" class="btn btn-warning gap-2 col-md-12">

                <button class="btn btn-outline-primary mx-auto mt-4 col-md-12" formaction="/list" formmethod="post" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Book List</button>
            <div class="offcanvas offcanvas-end float-right" tabindex="-1" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
              <div class="offcanvas-header bg-secondary">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color:#fff;">List of Books</h5>
                <button type="button" style="color:#fff;" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                  {% if name %}
                      {% for i in name %}
                        <p>{{i}}</p>
                      {% endfor %}
                  {% endif %}
              </div>
            </div>
            </form>
          </div>

<!--            <button class="btn btn-primary btn-md" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Book List</button>-->

<!--              </div>-->
<!--            </div>-->

          {% if data %}
            {% for i in data %}
          <div class="col-md-3" style="margin-top: 50px;">
                  <div class="card">
                      <img src="{{i[2]}}" class="card-img-top">
                    <div class="card-body">
                    <h6 class="card-text">{{i[0]}}</h6>
                      <p>{{i[1]}}</p>
                    </div>
                  </div>
              </div>
            {% endfor %}

          {% endif%}



        </div>
      </div>
